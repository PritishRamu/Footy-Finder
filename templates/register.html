<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Footy Finder</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="icon" href="{{ url_for('static', filename='goal.png') }}" type="image/png">

</head>
<body>
  <div class="auth-container">
    <form class="auth-form" method="POST">
      <img src="{{ url_for('static', filename='images/shot.png') }}" alt="Footy Finder" class="auth-logo">
      <h2> <i class="fas fa-futbol"></i>Create an Account</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="submit" value="Register">
      {% if error %}
        <p class="error-message">{{ error }}</p>
      {% endif %}
      <div class="forgot-password">
        Already have an account? <a href="/login">Login here</a>
      </div>
    </form>
  </div>
</body>
</html>
