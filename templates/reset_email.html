<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f6f9;">
    <div style="max-width: 600px; margin: auto; background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="https://i.postimg.cc/tTYmDfS7/goal.png" alt="Footy Finder Logo" style="width: 60px; height: auto;">
        </div>

        <h2 style="color: #333; text-align: center;">Reset Your Password</h2>

        <p style="color: #555; font-size: 16px; line-height: 1.5;">
            We received a request to reset the password for your Footy Finder account. You can reset your password by clicking the button below:
        </p>
        
        <div style="text-align: center; margin: 30px 0;">
            <a href="{{ link }}" class="button" style="background-color: #007bff; border: none; color: white !important; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; cursor: pointer; border-radius: 5px;">Reset Password</a>
        </div>

        <p style="color: #555; font-size: 16px; line-height: 1.5;">
            If you did not request a password reset, please ignore this email.
        </p>

        <p style="color: #777; font-size: 14px; margin-top: 30px; border-top: 1px solid #e0e0e0; padding-top: 20px;">
            The Footy Finder Team
        </p>

    </div>
</body>
</html>
